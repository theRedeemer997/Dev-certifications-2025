<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>font classes</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-sky-100">
    <main>
      <!-- CHALLENGE
            Use a combination of padding,
            colour, and font classes to
            create a unique stack of books
            -->

      <section
        class="w-96 bg-teal-800 text-rose-200 py-3 px-5 italic font-serif font-black"
      >
        The Missing Spoon
      </section>
      <section
        class="w-96 bg-purple-800 text-amber-200 py-3 px-5 font-serif italic font-black"
      >
        Tea for Strangers
      </section>
      <section
        class="w-96 bg-blue-800 text-amber-200 py-3 px-5 font-serif italic font-black"
      >
        Where the Keys Went
      </section>
      <section
        class="w-96 bg-zinc-800 text-amber-200 py-3 px-5 font-serif italic font-black"

        Unread Library Books
      </section>

      <!-- DEMO -->
      <section
        class="w-96 bg-rose-800 text-amber-200 py-3 px-5 font-serif italic font-black"

        Conversations at Dawn

</html>
