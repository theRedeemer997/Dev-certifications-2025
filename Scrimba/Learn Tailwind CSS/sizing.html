<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sizing -- width and height</title>
    <!--Styles included for ease of learning!-->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <!--MAIN has a height of 100vh-->
      <!-- so below the width is 64/4 16 rem and 32/4 8 rem -->
      <section id="fixed-units" class="w-64 h-32">Fixed units</section>

      <!-- CHALLENGE 1: Make this section 100% of the viewport height -->
      <section id="percentage-units" class="h-screen">Percentage units</section>

      <!-- CHALLENGE 2: Make this section 1/3 height and
            1/2 width of the parent container's -->
      <section id="viewport-units" class="h-1/3 w-1/2">Viewport units</section>
    </main>
  </body>
</html>
